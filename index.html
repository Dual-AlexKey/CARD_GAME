<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Encontrar los Iguales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Juego de Encontrar los Iguales</h1>
    
    <div class="lives">
        VIDA: <span id="lives">3</span>
    </div>

    <div class="container">
        <!-- 6 casillas con nombres de países -->
        <div class="card" data-country="chile">Chile</div>
        <div class="card" data-country="argentina">Argentina</div>
        <div class="card" data-country="brazil">Brasil</div>
        <div class="card" data-country="peru">Perú</div>
        <div class="card" data-country="colombia">Colombia</div>
        <div class="card" data-country="uruguay">Uruguay</div>

        <!-- 6 casillas con imágenes de países -->
        <div class="card hidden" data-country="chile"><img src="imagen/chile.png"></div>
        <div class="card hidden" data-country="argentina"><img src="imagen/argentina.png"></div>
        <div class="card hidden" data-country="brazil"><img src="imagen/brazil.png"></div>
        <div class="card hidden" data-country="peru"><img src="imagen/peru.png"></div>
        <div class="card hidden" data-country="colombia"><img src="imagen/colombia.png"></div>
        <div class="card hidden" data-country="uruguay"><img src="imagen/uruguay.png"></div>
    </div>

    <div class="message" id="message"></div>

    <script src="script.js"></script>

</body>
</html>
